<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
  .featured-projects {
    background-color: #0a192f;
    padding: 60px 20px;
    text-align: center;
    color: white;
  }

  .featured-projects h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #facc15;
  }

  .project-grid {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }

  .project-card {
    background-color: #112240;
    border-radius: 15px;
    padding: 20px;
    max-width: 300px;
    text-align: left;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 25px rgba(255, 204, 0, 0.4);
  }

  .project-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .project-card h3 {
    color: #facc15;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .project-card p {
    color: #d1d5db;
    font-size: 1rem;
    line-height: 1.5;
  }
    </style>
</head>
<body>
    <section class="featured-projects">
  <h2>Featured Projects</h2>
  <div class="project-grid">
    <div class="project-card">
      <img src="amazon clone.png" alt="Project 1">
      <h3>Amazon Clone</h3>
      <p>An e-commerce UI built with HTML, CSS, and JavaScript.</p>
    </div>
    <div class="project-card">
      <img src="netflix clone.png" alt="Project 2">
      <h3>Netflix UI</h3>
      <p>A responsive Netflix front-end clone with hover effects.</p>
    </div>
  </div>
</section>
</body>
</html>
