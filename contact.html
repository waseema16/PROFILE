  .contact-content {
    display: flex;

    justify-content: center;
    gap: 50px;
    align-items: flex-start;

  .contact-form {

    font-weight: bold;

  }

  .contact-form button:hover {
    background-color: #eab308;
  }

  .contact-info {
    flex: 1;
    min-width: 250px;

  }

  .contact-info p {
    margin: 10px 0;

  }

    text-decoration: none;
